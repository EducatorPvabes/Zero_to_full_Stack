<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML TABLE</title>
</head>
<body>
   <!-- TABLE -->
<table border="1">
   <caption>Student Data</caption>
   <thead>
   <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
   </tr>
   </thead>
   <tbody
   <tr>
      <td>John</td>
      <td>Doe</td>
      <td>25</td>
   </tr>
   <tr>
      <td>Mary</td>
      <td>Moe</td>
      <td>50</td>
   </tr>
   
   <tr>
      <td>July</td>
      <td>Dooley</td>
      <td>30</td>
   </tr>
   </tbody>
</table>
</body>
</html>
